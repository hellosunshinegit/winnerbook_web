<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title_bus"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="../../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/bookDetail.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../public/config.js"></script>
    <script type="text/javascript" src="bookDetail.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="main_box_tw">
        <div class="book_detail">
            <ul>
                <li><span class="title_span">书名：</span><span id="bookName"></span></li>
                <li><span class="title_span">作者：</span><span id="bookAuthor"></span></li>
                <li><span class="title_span">出版社：</span><span id="bookPublishers"></span></li>
                <li><span class="title_span">出版时间：</span><span id="bookPublicationDate"></span></li>
                <li><span class="title_span">开本：</span><span id="openBook"></span></li>
                <li><span class="title_span">纸张：</span><span id="bookPaper"></span></li>
                <li><span class="title_span">包装：</span><span id="bookPack"></span></li>
                <li><span class="title_span">是否套装：</span><span id="isSuit"></span></li>
                <li><span class="title_span">ISBN：</span><span id="bookIsbn"></span></li>
                <li><span class="title_span">分类：</span><span id="bookClass"></span></li>
                <li><span class="title_span">采集时间：</span><span id="createDate"></span></li>
                <li><span class="title_span" style="line-height: 2rem;">内容简介：</span><span style="line-height: 2.5rem;height: 2.5rem;" id="bookContentDes"></span></li>
                <li>
                    <span class="title_span">书籍图片：</span><span>
                       <img id="bookImg" src="" width="100" height="100">
                    </span>
                </li>
            </ul>
        </div>

    </div>
    <div class="footer"></div>
</body>
</html>
