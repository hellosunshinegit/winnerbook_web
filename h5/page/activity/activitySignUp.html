<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title_bus">企业读书云平台-活动报名</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="../../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/activitySignUp.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../public/config.js"></script>
    <script type="text/javascript" src="activitySignUp.js"></script>
    <script type="text/javascript" src="../../js/layer.js"></script>
    <link href="../../js/layer.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="header"></div>
    <div class="sign_up">
        <div class="sign_up_title">
            <span id="title"></span>
        </div>
        <div class="sign_up_info">
            <ul>
                <li><span>手机号：</span><input type="text" id="phone" placeholder="请输入您的手机号" maxlength="11"/></li>
                <li><span>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</span><input type="text" id="userName" placeholder="请输入您的姓名" maxlength="10"/></li>
            </ul>
        </div>
        <div class="sign_up_submit">
            <input class="button" type="button" value="提交" onclick="signUpSubmitFun()"/>
        </div>
    </div>
<div class="footer">
</div>
</body>
</html>
