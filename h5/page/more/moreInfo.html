<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业读书云平台-更多</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="../../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/moreInfo.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/slider.js"></script>
    <script type="text/javascript" src="../../public/config.js"></script>
    <script type="text/javascript" src="moreInfo.js"></script>


</head>
<body>
    <div class="header"></div>
    <!--和首页一样的轮播图-->
    <div class="m-slider" data-ydui-slider>
        <div class="slider-wrapper" id="bannerDiv">
            <!--<div class="slider-item">
                <a href="javascript:;">
                    <img alt="" src="images/banner_def.png">
                </a>
            </div>-->
        </div>
        <div class="slider-pagination"></div>
    </div>
    <div class="aui-palace">
        <a href="javascript:getCoursesList_find()" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-001.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>学习课程</h2>
            </div>
        </a>
        <a href="javascript:getGuestList_find();" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-002.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>查看导师</h2>
            </div>
        </a>
        <a href="javascript:getBookList_find();" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-003.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>浏览书单</h2>
            </div>
        </a>
        <a href="javascript:getVideoList_find();" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-004.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>观看视频</h2>
            </div>
        </a>
        <a href="javascript:getReadThoughtList_find();" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-008.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>读后感</h2>
            </div>
        </a>

        <a href="javascript:getNewsList_find();" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-005.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>企业风采</h2>
            </div>
        </a>
        <a href="javascript:getReadClubList_find();" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-007.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>读书会活动</h2>
            </div>
        </a>
    </div>
    <!--读取model的信息 block-->
    <div class="aui-palace" id="blockDiv">
        <!--<a href="javascript:;" class="aui-palace-grid">
            <div class="aui-palace-grid-icon">
                <img src="../../images/icon-course-001.png" alt="">
            </div>
            <div class="aui-palace-grid-text">
                <h2>课程列表</h2>
            </div>
        </a>-->
    </div>

    <div class="footer"></div>
</body>
</html>
